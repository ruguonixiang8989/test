<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>春天小燕子</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="springCanvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        const canvas = document.getElementById('springCanvas');
        const ctx = canvas.getContext('2d');
        
        // 创建一个燕子图片
        const image = new Image();
        image.src = 'https://i.unsplash.com/?words/duck&glue';
        
        function createMask() {
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(canvas.width / 2 + canvas.height / 4, canvas.height / 2 - canvas.height / 4, 50px, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function updateMask() {
            createMask();
            const img = document.getElementById('springCanvas').getContext('2d');
            img.src = image.src;
        }
        
        // 初始化
        createMask();
        setInterval(updateMask, 50); // 每5秒更新一次燕子的图案
        
        // 保持窗口固定宽度
        window.addEventListener('resize', function() {
            if (event.width > canvas.width) {
                setInterval(updateMask, 50);
            }
        });
    </script>
</body>
</html>
